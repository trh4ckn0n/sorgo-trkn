<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créateur d'Objets Résine</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      color: #0ff;
      padding: 30px 20px;
      text-align: center;
      font-size: 1.8em;
      letter-spacing: 1px;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      background: #1b1b1b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,255,0.15);
    }
    label, select {
      display: block;
      margin: 15px 0 5px;
      width: 100%;
      font-size: 1em;
      background: #111;
      color: #0ff;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 4px;
    }
    button {
      background: #0ff;
      color: #111;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    .result {
      margin-top: 25px;
      padding: 20px;
      background: #0a0a0a;
      color: #fff;
      border-left: 5px solid #0ff;
      border-radius: 8px;
    }
    .preview {
      margin-top: 30px;
      text-align: center;
    }
    .preview img {
      max-width: 80%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Créateur d'Objets Résine Personnalisés</h1>
  </header>
  <main>
    <form id="resinForm">
      <label for="objet">Choisissez un objet :</label>
      <select id="objet">
        <option value="pyramide">Pyramide</option>
        <option value="grinder">Grinder</option>
        <option value="boite">Boîte Tête de Mort</option>
      </select><label for="pierres">Choisissez vos pierres :</label>
  <select id="pierres" multiple>
    <option value="amethyste">Améthyste</option>
    <option value="selenite">Sélénite</option>
    <option value="cristal">Cristal de roche</option>
    <option value="oeil_de_tigre">Œil de Tigre</option>
    <option value="pierre_de_lune">Pierre de Lune</option>
    <option value="7chakras">7 Chakras (kit)</option>
  </select>

  <label for="options">Ajouts spéciaux :</label>
  <select id="options" multiple>
    <option value="spirale_cuivre">Spirale de cuivre</option>
    <option value="paillettes">Fond pailleté noir</option>
    <option value="mica">Poudre de mica</option>
    <option value="cuivre">Poudre de cuivre</option>
    <option value="feuille_or">Feuille d'or 24K</option>
    <option value="aimant">Aimants néodyme</option>
  </select>

  <button type="submit">Calculer le prix</button>
</form>

<div id="resultat" class="result" style="display:none;"></div>

<div class="preview">
  <h3>Aperçu artistique généré</h3>
  <img id="previewImage" src="" alt="Aperçu objet résine">
</div>

  </main>  <script>
    const prixBase = {
      pyramide: 20,
      grinder: 15,
      boite: 25
    };
    const prixPierres = {
      amethyste: 3,
      selenite: 2,
      cristal: 3,
      oeil_de_tigre: 2.5,
      pierre_de_lune: 3,
      '7chakras': 5
    };
    const prixOptions = {
      spirale_cuivre: 2,
      paillettes: 1,
      mica: 1.5,
      cuivre: 1.5,
      feuille_or: 5,
      aimant: 4
    };

    function estimerTemps(pierres, options) {
      return (pierres.length * 0.4) + (options.length * 0.3) + 1.5; // base + composants
    }

    async function genererImageDalle(prompt) {
      const response = await fetch("https://api.openai.com/v1/images/generations", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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"
        },
        body: JSON.stringify({
          model: "dall-e-3",
          prompt: prompt,
          n: 1,
          size: "1024x1024"
        })
      });
      const data = await response.json();
      if (data?.data?.[0]?.url) {
        document.getElementById("previewImage").src = data.data[0].url;
      }
    }

    document.getElementById("resinForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let objet = document.getElementById("objet").value;
      let pierres = Array.from(document.getElementById("pierres").selectedOptions).map(o => o.value);
      let options = Array.from(document.getElementById("options").selectedOptions).map(o => o.value);

      let total = prixBase[objet];
      pierres.forEach(p => total += prixPierres[p] || 0);
      options.forEach(o => total += prixOptions[o] || 0);

      let temps = estimerTemps(pierres, options);
      total += temps * 10; // 10€/h

      document.getElementById("resultat").style.display = "block";
      document.getElementById("resultat").innerHTML = `Temps estimé : ${temps.toFixed(1)} h<br>Prix estimé : <strong>${total.toFixed(2)}€</strong>`;

      const description = `resin ${objet} with ${pierres.join(", ")} stones and ${options.join(", ")}`;
      genererImageDalle(description);
    });
  </script></body>
</html>
